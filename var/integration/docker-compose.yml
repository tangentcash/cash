  solana:
    image: tchambard/solana-test-validator:latest
    container_name: solana-regtest
    ports:
      - "8026:8899"
    command: |
      sh -c "solana-test-validator --ledger ~/.config/solana/.ledger -r --bind-address 0.0.0.0 --rpc-port 8899 && light-test-validator-docker"
    restart: unless-stopped
  tron:
    image: tronbox/tre
    container_name: tron-regtest
    ports:
      - "8027:8545"
      - "8028:18190"
    restart: unless-stopped
  ripple:
    image: ulamlabs/ripple-testnet:latest
    container_name: ripple-regtest
    ports:
      - "8029:5005"
    restart: unless-stopped
  stellar:
    image: stellar/quickstart:testing
    container_name: stellar-regtest
    ports:
      - "8030:8000"
    command: [
      "--local",
      "--enable-soroban-rpc"
    ]
    restart: unless-stopped
  monero:
    image: ghcr.io/sethforprivacy/simple-monerod:latest
    container_name: monero-regtest
    ports:
      - "8031:18081"
    command: [
      "--confirm-external-bind",
      "--rpc-bind-ip=0.0.0.0",
      "--rpc-restricted-bind-ip=0.0.0.0",
      "--rpc-restricted-bind-port=18089",
      "--keep-fakechain",
      "--regtest",
      "--offline",
      "--fixed-difficulty=1"
    ]
    restart: unless-stopped