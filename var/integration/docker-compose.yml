services:
  cardano:
    image: cardanofoundation/cardano-rosetta:2.5.0-preview
    container_name: cardano-regtest
    ports:
      - "8001:8080"
    command: [
      "--network",
      "regtest"
    ]
    shm_size: 2g
    restart: unless-stopped
  bitcoin:
    image: ruimarinho/bitcoin-core:latest
    container_name: bitcoin-regtest
